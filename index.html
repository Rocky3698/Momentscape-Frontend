<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentscape</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-secondary py-0 rounded-4 mt-3 sticky-top">
        <div class="container-fluid mx-5 px-5 ">
            <div class="navbar-brand d-flex align-items-center justify-content-center gap-5">
                <img class="w-25 rounded-3" src="images/logo2.png" alt="icon">
                <form class="d-flex navbar-brand border border-secondary-subtle p-0 rounded-3 " role="search"
                    method="get">
                    <input id="search" class="form-control rounded-end-0" type="search" placeholder="User Id"
                        aria-label="Search">
                    <a onclick="handleSearch(),event.preventDefault()"
                        class="btn btn-outline-secondary border-0 rounded-start-0" type="submit">Search</a>
                </form>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  fs-5 " aria-current="page" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  fs-5 " aria-current="page" href="registration.html">Registration</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <section>
        <div class="d-flex mt-3">
            <div class="create-post col">

            </div>
            <div class="posts col">
                <div id="posts" class="d-flex flex-column gap-3 w-100">

                </div>
            </div>
            <div class="friends col"></div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content ">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">Rocky's Post</h1>
                    <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
                </div>
                <div class="modal-body">
                    <div class="m-auto bg-light rounded-3 p-4">
                        <div class="d-flex align-items-center">
                            <img id="post_creator_profile" class="icon rounded-5" src="" alt="">
                            <div class="ms-2">
                                <h5 id="post_creator" class="m-0 p-0"></h5>
                                <small id="created_time" class="m-0 p-0"></small>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-three-dots-vertical ms-auto me-2" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                            </svg>
                        </div>
                        <p id="post_content" class="mt-2 ms-3"></p>
                        <div class="post-img">
                            <img id="post_image" class="img-fluid" src="" alt="">
                        </div>
                        <hr class="mb-0 p-0" style="height:1px;border:none;color:#3d3d3d;background-color:#4e4e4e;">
                        <div class="d-flex align-items-center justify-content-between mt-2 px-4">
                            <p class="ms-2"><i class="fa-solid fa-thumbs-up size"></i> <small id="post_reacts">3 likes
                                    and 5 dislikes</small></p>
                            <p><i class="fa-solid fa-comment size"></i> <small id="post_comments">8 comments</small></p>
                        </div>
                        <hr class="m-0 p-0" style="height:1px;border:none;color:#333;background-color:#333;">
                    </div>

                    <div id="comments" class="comments">

                    </div>
                </div>
                <div class="modal-footer justify-content-start">
                    <div class="write-comments d-flex align-items-center col-12">
                        <img class="icon rounded-5" src="images/profile.jpg" alt="">
                        <input id="comment" type="text" class="form-control ms-2 " placeholder="write a comment...">
                        <button id="comment_submit" type="button" class=" mx-3 btn btn-primary ">Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5937b585f4.js" crossorigin="anonymous"></script>
</body>

</html>
