<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-secondary py-0 rounded-4 mt-3 sticky-top">
        <div class="container-fluid mx-5 px-5 ">
            <div class="navbar-brand d-flex align-items-center justify-content-center gap-5">
                <a class="navbar-brand" href="home.html"><img class="w-50" src="images/logo2.png" alt="icon"></a>
                <form class="d-flex navbar-brand border border-secondary-subtle p-0 rounded-3 " role="search"
                    method="get">
                    <input id="search" class="form-control rounded-end-0" type="search" placeholder="User Id"
                        aria-label="Search">
                    <a onclick="handleSearch(),event.preventDefault()"
                        class="btn btn-outline-secondary border-0 rounded-start-0" type="submit">Search</a>
                </form>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  fs-5 " aria-current="page" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  fs-5 " aria-current="page" href="registration.html">Registration</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                class=" bi bi-person-circle my-2" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                            </svg>
                            <h4 class="my-2">Login</h4>
                            <form action="" class="text-start mt-3" method="post">
                                <input id="login-username" type="text" class="form-control my-3 py-2"
                                    placeholder="username" required />
                                <input id="login-password" type="password" class="form-control my-3 py-2"
                                    placeholder="password" required />
                                <div class="text-center mt-3 d-grid gap-2">
                                    <button onclick="Login(event)" class="btn btn-primary mb-2">Login</button>
                                    <a href="registration.html" class="nav-link">Forget password ?</a>
                                </div>
                                <hr>
                                <div class=" text-center">
                                    <a href="registration.html" class="btn btn-success my-2">Create New Account</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
